<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Access-Control-Allow-Origin" content="no-cors">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC Neighbournood Finder (by 2021 census data)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="loader.css" />
    <link rel="stylesheet" href="badges.css" />
    <style>
      /* Mobile-first */
      #map {
        height: 42vh;
        width: 100vw;
      }
      #map-overlay {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        background-color: white;
        opacity: 50%;
        z-index: 900;
        display: none;
      }
      #controls {
        width: 100vw;
        height: 58vh;
        padding: 0 1em 1em 1em;
        overflow-y: scroll;
      }
      #controls select {
        display: table-row;
      }
      #controls #metrics, #controls #census-divisions {
        display: none;
      }
      #controls label {
        margin-top: 1em;
      }
      #controls #location {
        height: auto;
      }
      #controls .loader {
        position: relative;
        transform: none;
        width: auto;
        left: 0;
      }
      body > div {
        display: flex;
        flex-direction: column;
      }

      /* Desktop overrides */
      @media screen and (min-width: 64em) {
        body > div {
          flex-direction: row;
        }
        #map {
          height: 95vh;
        }
        #controls {
          width: auto;
          height: 95vh;
          overflow-y: unset;
        }
      }
  </style>
</head>
<body>
  <div>
    <form id="controls" class="pure-form pure-form-stacked">
      <h2 style="margin-bottom: 0">BC Neighbourhood Finder</h2>
      <small>By 2021 Census Data</small>
      <fieldset>
        <label for="metrics">Select metric(s) to optimize for</label>
        <div class="loader" id="metrics-loader">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
        </div>
        <div id="metrics-badge-container" class="badge-container"></div>
        <select id="metrics" multiple size="7"></select>
        <span class="pure-form-message">Select multiples by command-clicking or control-clicking</span>

        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-2">
            <label for="result-size">Percentile</label>
            <select id="result-size">
              <option value="1">Top 1%</option>
              <option selected value="5">Top 5%</option>
              <option value="10">Top 10%</option>
              <option value="25">Top 25%</option>
              <option value="50">Top 50%</option>
              <option value="">All</option>
            </select>
          </div>
          <!--div class="pure-u-1 pure-u-md-1-2">
            <label for="lower-bound">Metric Lower-bound</label>
            <select id="lower-bound">
              <option value="95">95%+</option>
              <option value="90">90%+</option>
              <option value="80">80%+</option>
              <option value="70">70%+</option>
              <option value="60">60%+</option>
              <option selected value="">Any</option>
            </select>
          </div-->
        </div>

        <label for="census-divisions">Only show neighbourhoods in these division(s) â€“ optional</label>
        <div class="loader" id="census-divisions-loader">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
        </div>
        <div id="census-divisions-badge-container" class="badge-container"></div>
        <select id="census-divisions" multiple size="7"></select>
        <span class="pure-form-message">Select multiples by command-clicking or control-clicking</span>

        <hr />

        <label for="location">Results (<span id="location-count"></span>)</label>
        <select id="location" class="hidden" onchange="handleLocationChange()" size="7"></select>

        <button class="pure-button" id="submit">Show on Map</button>
      </fieldset>
    </form>
    <div id="map">
      <div id="map-overlay">
        <div class="loader">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="legend" style="display: none; position: absolute; bottom: 20px; right: 20px; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index: 1000;">
    <h4 style="margin: 0 0 10px 0;">Legend</h4>
    <div id="legend-items"></div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="index.js"></script>
  <div id="tooltip">
    <div class="DAID"></div>
    <div class="division"></div>
    <div class="metric"></div>
  </div>
</body>
</html>
